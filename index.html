<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<!-- created by Krytal J. Austin -->
<body class="flex center">
    <section id="chart" class="container center flex wrap">

        <div class="flex-container flex">

            <div class="y-axis">
                <p class="y-text">200,000</p>
                <p class="y-text">150,000</p>
                <p class="y-text">100,000</p>
                <p class="y-text">50,000</p>
            </div>

            <div class="graph">
                <div class="row-box"></div>
                <div class="row-box"></div>
                <div class="row-box"></div>
                <div class="row-box"></div>
            </div>

        </div>

        <div class="flex-container">

            <div class="months flex">
                <p class="month">Jul</p>
                <p class="month">Aug</p>
                <p class="month">Sep</p>
                <p class="month">Oct</p>
                <p class="month">Nov</p>
                <p class="month">Dec</p>

            </div>

            <div class="x-axis flex">
                <div id="us" class="x-text flex center">
                    <hr class="us">
                    <p>United States</p>
                </div>
                <div id="canada" class="x-text flex center">
                    <hr class="canada">
                    <p>Canada</p>
                </div>
                <div id="australia" class="x-text flex center">
                    <hr class="australia">
                    <p>Australia</p>
                </div>
                <div id="china" class="x-text flex center">
                    <hr class="china">
                    <p>China</p>
                </div>
            </div>

        </div>

    </section>

    <section>
        <div class="overlay">
            <div class="column-box">
                <div id="jul" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
            <div class="column-box">
                <div id="aug" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
            <div class="column-box">
                <div id="sep" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
            <div class="column-box">
                <div id="oct" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
            <div class="column-box">
                <div id="nov" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
            <div class="column-box">
                <div id="dec" class="line">
                    <span class="us"></span>
                    <span class="canada"></span>
                    <span class="australia"></span>
                    <span class="china"></span>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
